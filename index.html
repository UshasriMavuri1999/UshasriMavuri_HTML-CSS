<!doctype html>
<html>
  <head>
      <title>Signin Form</title>
      <link rel="stylesheet" href="./styles/style.css">
      <link href="./styles/stackpath.css" rel="stylesheet" id="bootstrap-css">
      <link rel="stylesheet" href="./styles/cdnj-min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
      <meta charset="utf-8">
      <meta name="description" content="Signin Form">
      <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>

  <body>
    <div class="container">
	    <div class="row">
		    <form class="form-signin mg-btm">
          <div class="top" style="display: flex;justify-content: space-around;">
            <div class="col-md-1 " >
              <div class="row">
                  <span class="circle_icon" dir="ltr" >
                    <icon class="fa fa-graduation-cap fa-flip-horizontal" style="font-size: 25px;margin-top: 5px;"></icon>
                  </span>
              </div>
            </div>
            <h3 class="heading-desc" >Sign in</h3>
            <button type="button" class="close " aria-hidden="true" >×</button>
          </div>

		      <div class="main">	
            <div class="search">
              <input type="text" class="form-control" placeholder="mail@example.com" autofocus>
              <span class="fa fa-envelope"></span>
            </div>
              
            <div class="search">
              <input type="password" class="form-control" placeholder="password" >
              <span class="fa fa-unlock-alt"></span>
            </div>
        
            <br>
        
            <div>   
              <button type="submit" class="btn btn-info btn-block pull-right" style="background-color:#00EBDB;font-weight: bolder;">SIGN IN</button>
              <a href="#" class="a">Forgot your password?</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#" class="a">Register!</a>
            </div>
          </div>

          <div class="sep">
            <span class="or">OR</span>
          </div>

          <div class="social-box">
			      <div class="row mg-btm">
              <div class="col-md-12" >
                <a href="#" class="btn btn-primary btn-block" style="background-color: #3F639E;">
                  <i class="fa fa-facebook"></i>    
                </a>
			        </div>
            </div>
        
			      <div class="row">
			        <div class="col-md-12">
                  <a href="#" class="btn btn-primary btn-block" style="background-color: #dd4b39;">
                      <i class="fa fa-google"></i>    
                  </a>
              </div>
            </div>

            <br>
            <br>
        
            <div class="row">
			        <div class="col-md-12">
                <button type="submit" class="btn btn-info btn-block pull-right"  style="background-color:#9FF24A;font-weight: bolder;"><i class="fa fa-angle-left" aria-hidden="true"></i> EPAM LOGIN <i class="fa fa-angle-right" aria-hidden="true"></i></button>
              </div>
            </div>
          </div>
      
        </form>
	    </div>
    </div>
  </body>
</html>
